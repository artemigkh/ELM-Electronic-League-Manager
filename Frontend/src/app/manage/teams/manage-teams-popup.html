<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <div class="content-wrapper">
        <mat-form-field hintLabel="Between 3 and 25 characters">
            <input matInput #input maxlength="25" placeholder="Team Name" value="{{name}}"
                   [(ngModel)]="name" required>
            <mat-hint align="end">{{input.value?.length || 0}}/25</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="Between 3 and 5 characters">
            <input matInput #input2 maxlength="5" placeholder="Tag" value="{{tag}}"
                   [(ngModel)]="tag" required>
            <mat-hint align="end">{{input.value?.length || 0}}/5</mat-hint>
        </mat-form-field>

        <mat-form-field class="description" hintLabel="Maximum 500 characters">
                    <textarea matInput #input3 [(ngModel)]="description"
                              placeholder="Description" [mat-autosize]="true"></textarea>
            <mat-hint align="end">{{input2.value?.length || 0}}/500</mat-hint>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <div class="action-bar-wrapper">
        <span class="spacer"></span>
        <span class="button-wrapper">
        <button mat-raised-button (click)="OnCancel()">Cancel</button>
    </span>
        <span class="button-wrapper">
         <button mat-raised-button (click)="OnConfirm()">Confirm</button>
    </span>
        <span class="spacer"></span>
    </div>
</div>
