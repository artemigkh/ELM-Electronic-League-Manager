<h1>
    Permissions
</h1>

<mat-divider></mat-divider>

<ng-container *ngFor="let team of teams">
    <h3>{{team.name}}</h3>
    <mat-table [dataSource]="team.managers" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="userEmail">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="administrator">
            <mat-header-cell *matHeaderCellDef> Administrator </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]=element.administrator></mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="information">
            <mat-header-cell *matHeaderCellDef> Edit Team Info </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]=element.information></mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="games">
            <mat-header-cell *matHeaderCellDef> Edit Games </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]=element.games></mat-checkbox>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <button mat-raised-button color="primary" class="team-button" (click)="updateTeamPermissions(team)">
        Update Team Permissions</button>
</ng-container>
