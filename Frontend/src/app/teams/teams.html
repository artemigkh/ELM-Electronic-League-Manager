<div class="docs-primary-header">
  <h1 class="docs-primary-header">Teams</h1>
</div>

<ng-container *ngIf="team">

<div class="title">
    <span class="big-logo">
        <img [src]="'http://localhost:8080/icons/' + team.iconLarge">
    </span>

    <span class="name">
        {{team.name}}
    </span>
</div>

<div class="limiter" ngDefaultControl [formControl]="selected">
    <!--<mat-divider></mat-divider>-->
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
        <mat-tab label="Members">
            <span class="members">
                <div class="player-type">
                    Players
                </div>

                <div class="player-entries">
                    <player-entry-component [players]="team.mainRoster" [displayAsMainRoster]="true"></player-entry-component>
                </div>

                <div class="vertical-spacer"></div>
                <mat-divider></mat-divider>
                <div class="vertical-spacer"></div>

                <div class="player-type">
                    Substitutes
                </div>

                <div class="player-entries">
                    <player-entry-component [players]="team.substituteRoster"></player-entry-component>
                </div>

            </span>
        </mat-tab>

        <mat-tab label="About">
            <span class="description">
                {{team.description}}
            </span>
        </mat-tab>

        <mat-tab label="Match History">
            <div class="games-list-team-page">
                <app-game-entry *ngFor="let game of games.completedGames" [game]="game" [compact]="true"></app-game-entry>
            </div>
        </mat-tab>
        <mat-tab label="Upcoming Games">
            <div class="games-list-team-page">
                <app-game-entry *ngFor="let game of games.upcomingGames" [game]="game" [compact]="true"></app-game-entry>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>




</ng-container>
