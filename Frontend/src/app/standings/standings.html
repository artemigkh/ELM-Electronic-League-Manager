<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
  <ng-container matColumnDef="Position">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index"> {{i+1}} </mat-cell>
  </ng-container>

    <ng-container matColumnDef="Icon">
        <mat-header-cell *matHeaderCellDef> Icon </mat-header-cell>
        <mat-cell *matCellDef="let element;">
            <img [src]="'http://localhost:8080/icons/' + element.iconSmall">
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!--&lt;!&ndash; Name Column &ndash;&gt;-->
    <!--<ng-container matColumnDef="Tag">-->
      <!--<mat-header-cell *matHeaderCellDef> Tag </mat-header-cell>-->
      <!--<mat-cell *matCellDef="let element"> {{element.tag}} </mat-cell>-->
    <!--</ng-container>-->

    <!-- Symbol Column -->
    <ng-container matColumnDef="Score">
      <mat-header-cell *matHeaderCellDef> Losses </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.wins}}W-{{element.losses}}L</mat-cell>
    </ng-container>

    <mat-header-row style="display: none;" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
