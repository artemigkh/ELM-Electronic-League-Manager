<h1 mat-dialog-title>Report Game Result</h1>
<div mat-dialog-content>
    <div class="display-area">
        <span class="team">
            <div class="heading">
                Team 1
            </div>
            <div class="team-name">
                {{game.team1.name}}
            </div>
        </span>

        <span class="report-score">
            <div class="heading">
                Score
            </div>
            <input class="score-input" [(ngModel)]="game.scoreTeam1">
        </span>

        <span class="spacer"></span>

        <span class="vs">
            vs
        </span>

        <span class="spacer"></span>

        <span class="report-score">
            <div class="heading">
                Score
            </div>
            <input class="score-input" [(ngModel)]="game.scoreTeam2">
        </span>

        <span class="team">
            <div class="heading">
                Team 2
            </div>
            <div class="team-name">
                {{game.team2.name}}
            </div>
        </span>
    </div>
</div>
<div mat-dialog-actions>
    <div class="action-bar-wrapper">
        <span class="spacer"></span>
        <span class="button-wrapper">
        <button mat-raised-button (click)="OnCancel()">Cancel</button>
    </span>
        <span class="button-wrapper">
         <button mat-raised-button (click)="OnConfirm()">Confirm Scores</button>
    </span>
        <span class="spacer"></span>
    </div>
</div>
