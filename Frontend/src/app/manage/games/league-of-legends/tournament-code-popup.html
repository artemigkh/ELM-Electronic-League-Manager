<h1 mat-dialog-title>Tournament Code</h1>
<div mat-dialog-content>
    <div class="content-wrapper">
        <app-game-entry [compact]="true" [game]="data.game"></app-game-entry>
        <div class="tournament-code">
            <span class="code-label">Code:</span>
            <span class="code-value">{{code}}</span>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <div class="action-bar-wrapper">
        <span class="spacer"></span>
        <span class="button-wrapper">
            <button mat-raised-button (click)="onCancel()" type="button">Cancel</button>
        </span>
        <span class="spacer"></span>
        <span class="button-wrapper">
            <button mat-raised-button (click)="generateNewTournamentCode()">New Tournament Code</button>
        </span>
        <span class="spacer"></span>
    </div>
</div>
