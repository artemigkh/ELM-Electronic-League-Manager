<h1>
    League Information
</h1>

<mat-divider></mat-divider>

<!--<h2>-->
    <!--League Information-->
<!--</h2>-->

<div class="example-container">
    <mat-form-field hintLabel="Between 3 and 25 characters">
        <input matInput [(ngModel)]="leagueInformation.name" #input1 maxlength="10" placeholder="League Name">
        <mat-hint align="end">{{input1.value?.length || 0}}/25</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Maximum 500 characters">
        <textarea matInput #input2 [(ngModel)]="leagueInformation.description" placeholder="Description"></textarea>
        <mat-hint align="end">{{input2.value?.length || 0}}/500</mat-hint>
    </mat-form-field>
</div>

<mat-divider></mat-divider>

<section class="visibility-section">
    <mat-checkbox [(ngModel)]="leagueInformation.publicView">Anyone Can View This League</mat-checkbox>
    <mat-checkbox [(ngModel)]="leagueInformation.publicJoin">Anyone Can Join This League</mat-checkbox>
</section>

<button mat-flat-button color="primary" (click)="updateAtServer()">Update Information</button>
