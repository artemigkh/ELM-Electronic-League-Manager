<h1 mat-dialog-title>{{data.title}} lol popup</h1>
<div mat-dialog-content>
    <div class="content-wrapper">
        <mat-form-field hintLabel="Between 3 and 25 characters">
            <input matInput #input maxlength="25" placeholder="Name" value="{{player.name}}"
                   [(ngModel)]="player.name" required>
            <mat-hint align="end">{{input.value?.length || 0}}/25</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="Between 3 and 25 characters">
            <input matInput #input maxlength="25" placeholder="Game Identifier" value="{{player.gameIdentifier}}"
                   [(ngModel)]="player.gameIdentifier" required>
            <mat-hint align="end">{{input.value?.length || 0}}/25</mat-hint>
        </mat-form-field>

        <mat-form-field *ngIf="mainRoster">
            <mat-select placeholder="Position" [(value)]="player.position==''?None:player.position">
                <mat-option *ngFor="let pos of availablePositions" [value]="pos" (click)="setPosition(pos)">
                    {{pos.charAt(0).toUpperCase() + pos.slice(1)}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <div class="action-bar-wrapper">
        <span class="spacer"></span>
        <span class="button-wrapper">
        <button mat-raised-button (click)="OnCancel()">Cancel</button>
    </span>
        <span class="button-wrapper">
         <button mat-raised-button (click)="OnConfirm()">Confirm</button>
    </span>
        <span class="spacer"></span>
    </div>
</div>
