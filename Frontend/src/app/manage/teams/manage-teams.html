<mat-table [dataSource]="teams">
    <!-- Position Column -->
    <ng-container matColumnDef="team">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <span class="team-entry">
                <span class="name">
                    {{element.name}}
                </span>
                <span class="tag">
                    {{element.tag}}
                </span>
                <span class="spacer"></span>
                <span class="edit">
                    <button mat-icon-button color="primary" (click)="editTeamPopup(element)">
                        <mat-icon inline="true" fontSet="fa" fontIcon="fa-pencil"></mat-icon>
                    </button>
                </span>
                <span class="delete">
                    <button mat-icon-button (click)="deletePopup(element)">
                        <mat-icon inline="true" fontSet="fa" fontIcon="fa-trash"></mat-icon>
                    </button>
                </span>
            </span>
        </mat-cell>
    </ng-container>

    <ng-container *matHeaderRowDef="null">
        <div class="mat-header-row header-group-row">
            <div class="new-team-container">
                <span class="teams-title">Manage Teams</span>
                <button mat-raised-button class="new-team" color="primary" (click)="newTeamPopup()">
                    <mat-icon inline="true" fontSet="fa" fontIcon="fa-plus-square"></mat-icon>
                    New Team
                </button>
            </div>
        </div>
        <mat-header-row></mat-header-row>
    </ng-container>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
