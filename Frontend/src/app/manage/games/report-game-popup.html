<h1 mat-dialog-title>Report Game Result</h1>
<div mat-dialog-content>
    <div class="display-area">
        <span class="team">
            <div class="heading">
                Team 1
            </div>
            <div class="team-name">
                {{data.team1.name}}
            </div>
        </span>

        <span class="report-score">
            <div class="heading">
                Score
            </div>
            <div class="score-input">
                0
            </div>
        </span>

        <span class="spacer"></span>

        <span class="vs">
            vs
        </span>

        <span class="spacer"></span>

        <span class="report-score">
            <div class="heading">
                Score
            </div>
            <div class="score-input">
                <!--<mat-form-field>-->
                    <!--<input matInput value="0">-->
                <!--</mat-form-field>-->
                0
            </div>
        </span>

        <span class="team">
            <div class="heading">
                Team 2
            </div>
            <div class="team-name">
                {{data.team2.name}}
            </div>
        </span>
    </div>
</div>
<div mat-dialog-actions>
    <div class="action-bar-wrapper">
        <span class="spacer"></span>
        <span class="button-wrapper">
        <button mat-raised-button (click)="onNoClick()">Cancel</button>
    </span>
        <span class="button-wrapper">
         <button mat-raised-button [mat-dialog-close]="true">Confirm Scores</button>
    </span>
        <span class="spacer"></span>
    </div>
</div>
