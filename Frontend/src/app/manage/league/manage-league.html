<h1>
    League Information
</h1>

<mat-divider></mat-divider>

<!--<h2>-->
    <!--League Information-->
<!--</h2>-->

<div class="example-container">
    <mat-form-field hintLabel="Between 3 and 25 characters">
        <input matInput #input maxlength="10" placeholder="Team Name">
        <mat-hint align="end">{{input.value?.length || 0}}/25</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Between 3 and 5 characters">
        <input matInput #input maxlength="5" placeholder="Tag">
        <mat-hint align="end">{{input.value?.length || 0}}/5</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Maximum 500 characters">
        <textarea matInput placeholder="Description"></textarea>
        <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
    </mat-form-field>
</div>

<button mat-flat-button color="primary">Update Information</button>
