<h1 mat-dialog-title>{{title}}</h1>
<form [formGroup]="playerForm" (submit)="savePlayer()">
<div mat-dialog-content>
    <div class="content-wrapper">
        <mat-form-field hintLabel="Between 3 and 25 characters">
            <input matInput formControlName="name" #nameInput maxlength="25" placeholder="Name" required>
            <mat-hint align="end">{{nameInput.value?.length || 0}}/25</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="Between 1 and 25 characters">
            <input matInput formControlName="gameIdentifier" #gameIdentifierInput maxlength="25" placeholder="Game Identifier" required>
            <mat-hint align="end">{{gameIdentifierInput.value?.length || 0}}/25</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <div class="action-bar-wrapper">
        <span class="spacer"></span>
        <span class="button-wrapper">
        <button mat-raised-button (click)="onCancel()">Cancel</button>
    </span>
        <span class="button-wrapper">
         <button mat-raised-button [disabled]="!playerForm.valid" type="submit">Confirm</button>
    </span>
        <span class="spacer"></span>
    </div>
</div>
</form>
