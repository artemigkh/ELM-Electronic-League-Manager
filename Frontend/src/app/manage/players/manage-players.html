<h1>
    Manage Players
</h1>

<!--<mat-divider class="layout-spacer"></mat-divider>-->
<div class="layout-spacer"></div>

<mat-accordion displayMode="flat" multi="true" *ngFor="let team of teams; let i = index">
    <mat-expansion-panel
        *ngIf="{o: false} as opened"
        (opened)="opened.o = true"
        (closed)="opened.o = false"
        [expanded]="teams.length == 1">
        <mat-expansion-panel-header [style.border-width]="i==0?'1px 0 1px 0':'0 0 1px 0'">
            <mat-panel-title>
                <span class="team-entry">
                    <span class="name">
                        {{team.name}}
                    </span>
                    <span class="tag">
                        {{team.tag}}
                    </span>
                </span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <manage-players-team-container *ngIf="opened.o" [team]="team"></manage-players-team-container>
    </mat-expansion-panel>
</mat-accordion>
